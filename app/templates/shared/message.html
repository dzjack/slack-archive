{{define "message"}}

<div style="{{style "message" .StylePath}}">
  {{.TextHtml}}

  {{range .MessageAttachments}}
    {{template "attachment" .}}
  {{end}}

  {{if .MessageFile}}
    {{template "file" .MessageFile}}
  {{end}}

  {{if .Reactions}}
    <div style="{{style "message.reactions"}}">
      {{range .MessageReactions}}
        {{template "reaction" .}}
      {{end}}
    </div>
  {{end}}

</div>

{{end}}
